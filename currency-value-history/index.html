<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Polygon - Company Details">
    <meta name="keywords" content="HTML, CSS,JavaScript, AJAX, jQuery">
    <meta name="author" content="Bruce Bauer">
    <title>Currency Value History Converter</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form id="currency" onsubmit="return false">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="baseCurrency" class="formlabel" >Base Currency: </label>
            <select id="baseCurrency" name="baseCurrency" required>
                <option value="" disabled selected>Select a Currency...</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JYP">Yen</option>
                <option value="GBP">Pound</option>
            </select>
            <small class="error-message">Base Currency is Required</small>
        </div>
        <div class="form-group">
            <label for="convertCurrency">Convert to Currency:</label>
            <select id="convertCurrency" name="convertCurrency" required>
                <option value="" disabled selected>Select a Currency...</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
                <option value="JYP">Yen</option>
                <option value="GBP">Pound</option>
            </select>
            <small class="error-message">Convert to Currency is required</small>
        </div>
        <div class="from-group">
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>
            <small class="error-message">From Date is Required</small>
        </div>
        <div class="from-group">
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>
            <small class="error-message">To Date is Required</small>
        </div>
        <div class="form-buttons">
            <button type="submit">Show Results</button>
            <button type="reset">Clear</button>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
