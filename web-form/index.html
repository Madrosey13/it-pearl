<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Web Form | Madison Young</title>
  <meta name="description" content="Collection of work for the IT 3610 Class"/>
  <meta name="author" content="Madison Young"/>
  <link href="assets/css/css/style.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>


</head>
<body>
  <main>
    <h2>New Patient Registration</h2>
    <h4>Please fill out the form below</h4>
    <form id="WebForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
      <label class="formlabel" for="Name">First Name: </label>
      <input type="text" id="Name" name="FirstName" size="30" maxlength="30" data-rule-required="true"  data-msg-required="First Name is Required"><br>
      
      <label class="formlabel">Middle Initial: </label>
      <input type="text" name="MiddleInitial" size="1" maxlength="1" ><br>
      
      <label class="formlabel">Last Name: </label>
      <input type="text" name="LastName" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name is Required"><br>
      
      <label class="formlabel" for="email">Email:</label>
      <input type="email" id="email" name="email" size="30" maxlength="30" data-rule-required="true" data-msg-required="Email is Required" data-rule-email="true" data-msg-required="Valid Email is Required"><br>
      
      <label class="formlabel">Sex:</label>
      <input type="radio" id="male" name="Sex" value="Male" data-rule-required="true" data-msg-required="This field is Required">
      <label for="male">Male</label>
      <input type="radio" id="female" name="Sex" value="Female">
      <label for="female">Female</label>
      <input type="radio" id="n/a" name="Sex" value="N/A">
      <label for="n/a" >N/A</label><br>
      
      <label class="formlabel" for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" size="8"><br>
      
      <label class="formlabel" for="Height">Height (inches): </label>
      <input type="text" id="Height" name="Height" size="3" maxlength="3"><br>
     
      <label class="formlabel" for="Weight">Weight (pounds): </label>
      <input type="text" id="Weight" name="Weight" size="3" maxlength="3"><br>

      <hr>

      <label class="formlabel" for="PhoneNumber">Phone Number: </label>
      <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"><br>
     
      <label class="formlabel">Marital Status:</label>
     <select name="MaritalStatus" id="MaritalStatus" data-rule-required="true" data-msg-required="Marital Status is Required">
      <option value="">Select a Status...</option>
      <option value="S">Single</option>
      <option value="M">Married</option>
      <option value="D">Divorced</option>
      <option value="W">Widowed</option>
     </select><br>
     
     <label class="formlabel" for="Address">Address: </label>
      <input type="text" id="Address" name="Address" size="30" maxlength="30"><br>
     
      <label class="formlabel" for="City">City:</label>
      <input type="text" id="City" name="City" size="30" maxlength="30">
     
      <label><strong>State:</strong></label>
        <select name="state" id="state" data-rule-required="true" data-msg-required="State is Required">
          <option value="" selected="selected">Select a State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
     
        <label for="Zip"><strong>Zip:</strong></label>
        <input type="text" id="Zip" name="Zip" size="5" maxlength="5"><br>

    <hr>

     <label class="formlabel">Taking Medications:</label>
     <input type="radio" id="Y" name="Medications" value="Y">
     <label for="Y">Yes</label>
     <input type="radio" id="N" name="Medications" value="N">
     <label for="N">No</label><br>
     
     <label class="formlabel" for="MedicationsList">If yes, list medications here:</label>
      <textarea id="MedicationsList" rows="3" cols="30"></textarea> <br>

    <hr>

      <input type="submit" value="Submit Patient Form" name="FormButton">
    </form>
  </main>
</body>
<script>
  $( "#WebForm" ).validate({
  
  });                    
  </script>
</html>
